<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gold Store Login</title>
<link rel="shortcut icon" href="C:\Users\40151013\Downloads\jewelry (1).png" type="image/x-icon">
<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
overflow:hidden;
}

/* floating gold circles animation */

.circle{
position:absolute;
border-radius:50%;
background:gold;
opacity:0.2;
animation:float 10s infinite linear;
}

.circle:nth-child(1){width:80px;height:80px;left:10%;animation-duration:12s}
.circle:nth-child(2){width:40px;height:40px;left:40%;animation-duration:9s}
.circle:nth-child(3){width:60px;height:60px;left:70%;animation-duration:14s}

@keyframes float{
0%{transform:translateY(100vh) rotate(0deg)}
100%{transform:translateY(-100vh) rotate(360deg)}
}

/* 3D card container */

.container{
width:380px;
height:500px;
perspective:1000px;
}

.card{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:transform 1s;
}

.card.flip{
transform:rotateY(180deg);
}

.form{
position:absolute;
width:100%;
height:100%;
background:#111;
border-radius:15px;
padding:40px;
box-shadow:0 0 30px gold;
backface-visibility:hidden;
color:white;
}

.form h2{
text-align:center;
color:gold;
margin-bottom:30px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
outline:none;
}

button{
width:100%;
padding:12px;
background:gold;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.05);
}

.switch{
text-align:center;
margin-top:15px;
cursor:pointer;
color:gold;
}

/* register back side */

.register{
transform:rotateY(180deg);
}

</style>
</head>

<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
<div class="card" id="card">

<!-- LOGIN -->

<div class="form login">
<h2>Gold Store Login</h2>

<input id="loginEmail" type="email" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div class="switch" onclick="flip()">Create account</div>
</div>

<!-- REGISTER -->

<div class="form register">

<h2>Register</h2>

<input id="regName" placeholder="Full Name">
<input id="regEmail" type="email" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">

<button onclick="register()">Register</button>

<div class="switch" onclick="flip()">Already have account?</div>

</div>

</div>
</div>

<script>

function flip(){
document.getElementById("card").classList.toggle("flip")
}

function register(){

let name=document.getElementById("regName").value
let email=document.getElementById("regEmail").value
let pass=document.getElementById("regPass").value

localStorage.setItem("userName",name)
localStorage.setItem("userEmail",email)
localStorage.setItem("userPass",pass)

alert("Registered Successfully!")

flip()

}

function login(){

let email=document.getElementById("loginEmail").value
let pass=document.getElementById("loginPass").value

let savedEmail=localStorage.getItem("userEmail")
let savedPass=localStorage.getItem("userPass")

if(email===savedEmail && pass===savedPass){

alert("Welcome to Gold Store!")

window.location.href="index.html"

}else{

alert("Wrong login info")

}

}

</script>

</body>
</html>
