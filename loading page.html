<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gold Store Loading</title>
<link rel="shortcut icon" href="C:\Users\40151013\Downloads\jewelry-store.png" type="image/x-icon">
<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:radial-gradient(circle,#000,#111,#000);
color:white;
overflow:hidden;
}

/* GOLD TITLE */

.title{
font-size:50px;
color:gold;
margin-bottom:40px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px gold }
to{ text-shadow:0 0 40px gold }
}

/* 3D ROTATION AREA */

.scene{
width:220px;
height:220px;
perspective:1000px;
margin-bottom:40px;
}

.jewelry{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
animation:rotate3d 6s infinite linear;
}

.jewelry img{
width:100%;
border-radius:20px;
box-shadow:0 0 30px gold;
}

@keyframes rotate3d{

0%{ transform:rotateY(0deg) rotateX(0deg) }
50%{ transform:rotateY(180deg) rotateX(10deg) }
100%{ transform:rotateY(360deg) rotateX(0deg) }

}

/* PROGRESS BAR */

.loader{
width:300px;
height:10px;
background:#333;
border-radius:10px;
overflow:hidden;
margin-top:20px;
}

.bar{
height:100%;
width:0%;
background:gold;
animation:load 5s linear forwards;
}

@keyframes load{
from{width:0%}
to{width:100%}
}

/* SPARKLES */

.sparkle{
position:absolute;
color:gold;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{
transform:translateY(-10vh) rotate(0deg);
opacity:1;
}
100%{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

</style>
</head>

<body>

<div class="title">Gold Jewelry Store</div>

<div class="scene">
<div class="jewelry">

<img src="C:\Users\40151013\Downloads\download (4).jpg" alt="">
</div>
</div>

<div class="loader">
<div class="bar"></div>
</div>

<script>

/* AUTO REDIRECT AFTER 5 SECONDS */

setTimeout(function(){

window.location.href="login&register form.html"

},5000)


/* SPARKLE ANIMATION */

function createSparkle(){

let s=document.createElement("div")

s.className="sparkle"

s.innerHTML="âœ¨"

s.style.left=Math.random()*100+"vw"

s.style.animationDuration=(Math.random()*3+2)+"s"

document.body.appendChild(s)

setTimeout(()=>{
s.remove()
},5000)

}

setInterval(createSparkle,200)

</script>

</body>
</html>
